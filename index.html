<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horóscopo</title>
</head>
<body>
    <h1>Horóscopo do Dia</h1>

    <div>
        <label for="sign">Escolha o seu signo:</label>
        <select id="sign">
            <option value="aries">Áries</option>
            <option value="taurus">Touro</option>
            <option value="gemini">Gêmeos</option>
            <option value="cancer">Câncer</option>
            <option value="leo">Leão</option>
            <option value="virgo">Virgem</option>
            <option value="libra">Libra</option>
            <option value="scorpio">Escorpião</option>
            <option value="sagittarius">Sagitário</option>
            <option value="capricorn">Capricórnio</option>
            <option value="aquarius">Aquário</option>
            <option value="pisces">Peixes</option>
        </select>
    </div>

    <button onclick="fetchHoroscope()">Ver Horóscopo</button>

    <h2>Resultado:</h2>
    <div id="result"></div>

    <script>
        async function fetchHoroscope() {
            const sign = document.getElementById('sign').value;

            try {
                const response = await fetch("https://aztro.sameerkumar.website", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        sign: sign,
                        day: "today"
                    })
                });

                if (!response.ok) {
                    throw new Error('Erro ao buscar o horóscopo');
                }

                const data = await response.json();

                // Exibindo o horóscopo
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `<p><strong>Horóscopo (${sign}):</strong> ${data.description}</p>`;
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
                document.getElementById('result').innerText = 'Ocorreu um erro ao buscar o horóscopo.';
            }
        }
    </script>
</body>
</html>
